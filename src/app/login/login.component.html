<link rel="stylesheet" href="login.component.css">
<link rel="stylesheet" href="../../styles.css">



<div class="telaLogin">
    <img class="IlustracaoTelaLogin" src="../../img/ranger.png" alt="Ranger Ford">
    <div class="form_container">
        <form class="form_login">
            <img src="../../img/ford.png" alt="Logo Ford" class="logo-ford">

            <p class="boasVindas">Boas vindas</p>

            <p>Email:</p>
            <input type="text" placeholder="Insira seu email" class="inputIn">

            <p>Senha:</p>
            <input type="text" placeholder="Insira sua senha" class="inputIn">

            <input type="checkbox" class="checkbox">

            <button class="buttonEnviar">Entrar</button>
        </form>
    </div>
</div>
